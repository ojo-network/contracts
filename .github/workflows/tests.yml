name: Tests
on:
  pull_request:
  push:
    branches:
      - main
      - release/**

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            cw-relayer/**/**.go
            cw-relayer/go.mod
            cw-relayer/go.sum

      - uses: actions/setup-go@v3
        working-directory: cw-relayer
        if: env.GIT_DIFF
        with:
          go-version: 1.19
          cache: true

      - name: cache docker layer
        uses: satackey/action-docker-layer-caching@v0.0.11
        if: env.GIT_DIFF
        continue-on-error: true

      - name: Test E2E
        if: env.GIT_DIFF
        run: |
          make test-e2e
