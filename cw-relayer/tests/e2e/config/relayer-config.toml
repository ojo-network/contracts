### gas adjustment - multiplier for the expected amount of gas
contract_address = "$CONTRACT_ADDRESS"
query_rpcs = ["host.docker.internal:9090"]
event_rpcs= ["https://rpc-1.ojo.nodes.guru:443"]

event_timeout = "2000ms"
max_tick_timeout = "1m"
query_timeout = "5000ms"
max_retries = 1

gas_price_cap =9278636
gas_tip_cap=30
timeout_height = 10
median_duration = 1
missed_threshold = 2

# resolve duration is in seconds
resolve_duration = 10000000
event_type = "ojo.oracle.v1.EventSetFxRate"

[restart]
auto_id = true
denom = "TEST-0"
skip_error = true

### account & chain-id for the wasmd relayer account
[account]
address = "$RELAYER_ADDRESS"
chain_id = "1"

### keyring for the relayer account on the wasmd chain
[keyring]
priv_key = "$PRIV_KEY"

### rpc endpoint for the wasm Chain
[rpc]
wss_endpoint="ws://0.0.0.0:8545"
