contract_address = "$CONTRACT_ADDRESS"

max_retries = 10
ping_duration = "1000s"
tick_duration = "2s"
num_bundle = 10

ignore_median_errors = false
tick_event_type = "ojo.oracle.v1.EventSetFxRate"
max_gas_units = 1000000000

missed_threshold = 2
event_type = "ojo.oracle.v1.EventSetFxRate"
skip_num_events= 2

### account & chain-id for the wasmd relayer account
[account]
address = "$RELAYER_ADDRESS"
chain_id = "$CHAIN_ID"
acc_prefix = "wasm"

### keyring for the relayer account on the wasmd chain
[keyring]
backend = "test"
dir = "/data/$CHAIN_ID"

[target_rpc]
tmrpc_endpoint = ["http://localhost:26657"]
rpc_timeout = "2000ms"
query_endpoint = ["0.0.0.0:9090"]

[data_rpc]
query_rpcs = ["api.agamotto-val-stage-0.ojo.network:9090"]
event_rpcs = ["https://rpc.agamotto-val-stage-0.ojo.network:443"]

[timeout]
event_timeout = "1000ms"
max_tick_timeout = "500s"
query_timeout = "3000ms"
timeout_height = 10
provider_timeout = ""

[gas]
gas_adjustment = 1.5
gas_prices = "0.2stake"
gas_per_tx = 100000000000

[tx_config]
bundle_size = 4
max_gas_per_tx = 10000
max_timeout = "2s"

[block_height_config]
skip_error = false