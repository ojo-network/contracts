### gas adjustment - multiplier for the expected amount of gas
contract_address = "$CONTRACT_ADDRESS"
query_rpc = ["host.docker.internal:9090"]
event_rpc= ["https://rpc.devnet-n0.ojo-devnet.node.ojo.network:443"]

event_timeout = "2000ms"
max_tick_timeout = "1m"
query_timeout = "5000ms"
max_retries = 1

gas_adjustment = 1.5
timeout_height = 10
gas_prices = "0.2stake"
median_duration = 1
missed_threshold = 2
event_type = "ojo.oracle.v1.EventSetFxRate"

[restart]
auto_id = true
denom = "ATOM"
skip_error = true

### account & chain-id for the wasmd relayer account
[account]
address = "$RELAYER_ADDRESS"
chain_id = "$CHAIN_ID"
acc_prefix = "wasm"

### keyring for the relayer account on the wasmd chain
[keyring]
backend = "test"
dir = "/data/$CHAIN_ID"

### rpc endpoint for the wasm Chain
[rpc]
rpc_timeout = "500ms"
query_endpoint = "localhost:9090"
tmrpc_endpoint = "http://localhost:26657"
